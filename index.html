  body {

    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }
  .redirect-container {
    text-align: center;
    background: white;
    padding: 40px 60px;

    background: #667eea;

  .loader {
    border: 4px solid #f3f3f3;

    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
